<div class="landing-page-bg">
    <app-header [usecase]="'landing-page'"></app-header>

    <div class="content">
        <h1>Movies, TV shows, and more</h1>
        <span class="content-span">Enter your email to create or restart your subscription.</span>
        <div class="input-div">
            <input type="text" placeholder="Email Address" spellcheck="false" [(ngModel)]="userInput" (keydown.enter)="checkUserInput()">
            <button class="btn" (click)="checkUserInput()">Sign Up <img src="./../../assets/img/chevron_right.png" alt=""></button>
        </div>
    </div>

    <app-footer [usecase]="'landing-page'"></app-footer>
</div>


<app-toast [show]="showToastMessage" [message]="toastMessage"></app-toast>
