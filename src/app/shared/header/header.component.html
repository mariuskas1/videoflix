<header [ngClass]="{ 'main-header': usecase === 'main' }">
    @if(usecase !=='main'){
        <img src="./../../assets/img/Logo.png" class="logo">
    }@else {
        <img src="./../../../assets/img/logo_small.png" class="logo">
    }
    
    @if(usecase !== 'main'){
        <a href="login" class="btn" [ngClass]="{'hidden': usecase === 'login'}">Log In</a>
    }@else {
        <a href="login" class="btn"><img src="./../../../assets/img/logout.png" alt=""> Log Out</a>
    }
    
</header>
