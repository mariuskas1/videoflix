<div class="signup-bg">
    <app-header [usecase]="'login'"></app-header>

    <div class="content">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Email Address">
        <div class="pw-input-container">
            <input [type]="showPassword1 ? 'text' : 'password'" placeholder="Password">
            <img [src]="showPassword1 ? './../../../assets/img/visibility_off.png' : './../../../assets/img/visibility.png'"  class="visibility-icon" (click)="togglePassword1Visibility()">
        </div>
        <div class="pw-input-container">
            <input [type]="showPassword2 ? 'text' : 'password'" placeholder="Confirm Password">
            <img [src]="showPassword2 ? './../../../assets/img/visibility_off.png' : './../../../assets/img/visibility.png'"  class="visibility-icon" (click)="togglePassword2Visibility()">
        </div>

        <div class="error-div" [ngClass]="{ 'hidden': !pwsDontMatch }">
            <img src="./../../../assets/img/warning.png" alt="">
            <span>Email Address or Password are incorrect</span>
        </div>

        <button class="btn">Get Started</button>

    </div>

    <app-footer [usecase]="'login'"></app-footer>
</div>
